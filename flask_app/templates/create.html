    <div class="home-main">
      <div class="col-6">

        <form 
            action="/create"
            class="  mt-5 mb-5  create-form "
            method="post"
          >
            <div class="">
              <label for="name" class="form-label">Event Name</label>
              <input
                type="text"
                name="name"
                class="form-control"
                id="name"
              />
            </div>
            <div class="">
              <label for="location" class="form-label">Location</label>

                type="text"
                name="location"
                class="form-control"
                id="location"
              ></input>
            </div>
             <div class="">
              <label for="description" class="form-label">Description</label>
              <textarea
                type="text area"
                name="description"
                class="form-control"
              ></textarea>
            </div>
            <div class="mt-5 mb-5">
               <label for="date" class="form-label">Date </label>
            <input type="date" name="date">
            </div>
            <div class="mt-5 mb-5">
                <label for="time">Select a time:</label>
<input type="time" id="time" name="time">
            </div>
            <button  
                class="btn btn-secondary  ms-5">Create</button>
      </div>
