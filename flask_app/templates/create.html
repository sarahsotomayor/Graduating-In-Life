    <header>
      <h1 class="home-header">Create a New Senior Prom Event</h1>
    </header>
    <!-- ********          Create Form       *********  -->
    <!-- event name location date time description -->
    <div>
  <form 
            action="/create"
            class="  mt-5 mb-5 ms-5 me-5 create-form"
            method="post"
          >
            <div class="">
              <label for="name" class="form-label">Event Name</label>
              <input
                type="text"
                name="name"
                class="form-control"
                id="event_name"
              />
            </div>
            <div class="">
              <label for="location" class="form-label">Location</label>
              <textarea
                type="text"
                name="location"
                class="form-control"
                id="location"
              ></textarea>
            </div>
             <div class="">
              <label for="description" class="form-label">Description</label>
              <textarea
                type="text area"
                name="description"
                class="form-control"
              ></textarea>
            </div>
            <div class="mt-5 mb-5">
               <label for="date" class="form-label">Date </label>
            <input type="date" name="date">
            </div>
            <div class="mt-5 mb-5">
                <label for="time">Select a time:</label>
<input type="time" id="time" name="time">
            </div>
            <button  
                class="btn btn-secondary  ms-5">Create</button>
           
            </div>
    </div>
