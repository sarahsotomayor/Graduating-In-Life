<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static',filename='style.css') }}"
    />
    <link rel="stylesheet" type="text/css" href="../static/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Prata&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Graduating in life</title>
  </head>
  <body>
    <div class="container">
      <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">GIL Events</a>
          <!-- suggestion as logo can be just Home -->
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Events</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Create Event</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Login</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <header>
        <h1 class="home-header">Edit your Senior Prom Event</h1>
      </header>

      <div class="home-main">
        <div class="col-6">
          <form action="/edit" class="row g-3 mt-5 mb-5" method="post">
            <input type="hidden" name="recipe_id" value="{{edit.id}}" />
            <div class="col-md-6">
              <label for="event_name" class="form-label">Event Name</label>
              <input
                type="text"
                name="name"
                class="form-control"
                id="recipe_name"
                value="{{edit_event.name}}"
              />
              <!--  value populates the form. submit updates it -->
            </div>
            <div class="col-md-6">
              <label for="location" class="form-label">Location</label>
              <input
                type="text"
                name="location"
                class="form-control"
                value="{{edit_event.location}}"
              />
            </div>
            <div class="col">
              <label for="description" class="form-label">description</label>
              <textarea
                name="description"
                class="form-control"
                value="{{edit_event.description}}"
                cols="20"
                rows="3"
              ></textarea>
              <input
                type="textarea"
                name="description"
                class="form-control"
                value="{{edit_event.description}}"
              />
            </div>
            <label for="date" class="form-label">Date </label>
            <input type="date" name="date_made" value="{{edit_event.date}}" />

            <label for="time" class="form-label">Time </label>
            <input
              class="col-3 me-3"
              type="time"
              name="time"
              value="{{edit_event.time}}"
            />

            <button class="btn btn-secondary col-4">Edit</button>
          </form>
        </div>
        <img
          class="home-img col-6"
          src="../static/images/oren-atias-PPNhNVZal8g-unsplash.jpg"
          alt="Couple dancing"
        />
      </div>
    </div>
  </body>
</html>
