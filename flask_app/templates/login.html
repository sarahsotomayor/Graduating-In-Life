<!DOCTYPE html>
<html lang="en">
  <head>
     <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static',filename='style.css') }}"
    />
    <link rel="stylesheet" type="text/css" href="../static/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Prata&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Graduating in life</title>
  </head>
  <body>
     <nav
      class="navbar navbar-expand-lg bg-light navSize"
      style="background-color: #8c757b"
    >
      <div class="container-fluid">
        <a class="navbar-brand" href="#">GIL</a>
        <!-- suggestion as logo can be just Home -->
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/events">Events</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/events/new">Create Event</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/login">Login</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container">
     
  <h1 class="home-header">Graduating in Life</h1>
      </header>
       <h3>Login</h3>
       {% with messages = get_flashed_messages() %}
        
        {% if messages %}
        
        {% for message in messages %}
       

        <h4>{{message}}</h4>
        
        {% endfor %} {% endif %} {% endwith %}

        <div class="row">
          
          
          <div class="col-sm">
          <h2>Login</h2>
         


          <!--           LOGIN FORM        -->

          <form action="/logged_in" method="POST">
          <!--           EMAIL INPUT        -->
          <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input
            type="email"
            class="form-control"
            name="email"
            aria-describedby="emailHelp"
          />
         </div>

          <!--               PASSWORD INPUT              -->
          <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" name="password" />
         </div>

         <!--          SUBMIT LOGIN BUTTON          -->
          <button type="submit" class="btn btn-secondary">Submit</button>   </div>
    
          </form>

         
    </div>
  </body>
</html>
